<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지하수저류댐 지형 적합성 평가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>지하수저류댐 지형 적합성 자동평가 모델</h1>
            <div class="controls">
                <button id="toggle-basin">유역 경계 (ON/OFF)</button>
                <button id="toggle-candidates">후보지 (ON/OFF)</button>
                <span class="separator">|</span>
                <button id="draw-aoi">관심영역 그리기</button>
                <button id="run-aoi-analysis" disabled>영역 분석 실행</button>
            </div>
        </header>

        <div id="map" class="map"></div>

        <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
        </div>

        <div id="info-panel">
            <h3>지형 정보</h3>
            <div id="info-content">
                지도에서 지점을 클릭하세요.
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
